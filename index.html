<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css//component/reset.css">

        <h1>루카스 레프리 코리아</h1>

        <div class="login-box__info">
            <h4>관리자 로그인</h4>

            <button class="login-box__login-btn"> 로그인 </button>

        </div>
        <div class="login-box__border-container">
            <span class="login-box__border-line">또는</span>
        </div>
        <button class="login-box__member-btn">
            회원 출석체크
        </button>
    </form>
    <script type="text/javascript" src="js/admininfo.js"></script>
    <script type="text/javascript" src="js/login.js"></script>
